<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navbar Example</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="main_menu home_menu">
      <div class="container">
        <div class="row align-items-center">
          <div class="col-lg-12">
            <nav class="navbar navbar-expand-lg navbar-light">
              <a class="navbar-brand navbar_img" href="#">
                <img src="../static/img/logo2.png" alt="logo" />
              </a>
              <button
                class="navbar-toggler"
                type="button"
                data-toggle="collapse"
                data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent"
                aria-expanded="false"
                aria-label="Toggle navigation"
              >
                <span class="navbar-toggler-icon"></span>
              </button>
              <div
                class="collapse navbar-collapse main-menu-item justify-content-center"
                id="navbarSupportedContent"
              >
                <ul class="navbar-nav align-items-center">
                  <li class="nav-item active">
                    <a class="nav-link" href="{{url_for('home')}}">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" id="about" href="{{url_for('about')}}"
                      >About</a
                    >
                  </li>

                  <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('disease') }}"
                      >Disease Symptoms</a
                    >
                  </li>

                  <li class="nav-item dropdown">
                    <a
                      class="nav-link dropdown-toggle"
                      href="#"
                      id="navbarDropdown"
                      role="button"
                      data-toggle="dropdown"
                      aria-haspopup="true"
                      aria-expanded="false"
                    >
                      Multi-Disease
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                      <a class="dropdown-item" href="{{url_for('malaria')}}"
                        >Malaria</a
                      >
                      <a class="dropdown-item" href="{{url_for('kidney')}}"
                        >Kidney</a
                      >
                      <a class="dropdown-item" href="{{url_for('heart')}}"
                        >Heart</a
                      >
                      <a class="dropdown-item" href="{{url_for('liver')}}"
                        >Liver</a
                      >
                      <a class="dropdown-item" href="{{url_for('pneumonia')}}"
                        >Pneumonia</a
                      >
                      <a class="dropdown-item" href="{{url_for('diabetes')}}"
                        >Diabetes</a
                      >
                      <a class="dropdown-item" href="{{url_for('breast')}}"
                        >Breast Cancer</a
                      >
                      <a class="dropdown-item" href="{{url_for('skin')}}"
                        >Skin Disease</a
                      >
                      <a class="dropdown-item" href="{{url_for('brain')}}"
                        >Brain Tumor</a
                      >
                    </div>
                  </li>

                  <li class="nav-item dropdown">
                    <a
                      class="nav-link dropdown-toggle"
                      id="navbarDropdown_1"
                      role="button"
                      data-toggle="dropdown"
                      aria-haspopup="true"
                      aria-expanded="false"
                    >
                      Drug
                    </a>
                    <div
                      class="dropdown-menu"
                      aria-labelledby="navbarDropdown_1"
                    >
                      <a
                        class="dropdown-item"
                        href="{{url_for('alternativedrug')}}"
                        >Alternative Drug</a
                      >
                      <a
                        class="dropdown-item"
                        href="{{url_for('drugresponse')}}"
                        >Drug Response</a
                      >
                    </div>
                  </li>

                  <li class="nav-item">
                    <a class="nav-link" href="{{url_for('contact')}}"
                      >Contact</a
                    >
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="{{url_for('developer')}}"
                      >developer</a
                    >
                  </li>
                </ul>
              </div>
              <a
                class="btn_2 d-none d-lg-block"
                href="regervation_part section_padding"
                >Appointment</a
              >
            </nav>
          </div>
        </div>
      </div>
    </header>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!-- Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
