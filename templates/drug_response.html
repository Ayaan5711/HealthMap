<!DOCTYPE html>

  <head>

      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link rel="icon" href="../static/img/logo.png" />
    <!-- Bootstrap CSS -->
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- animate CSS -->
    <link rel="stylesheet" href="../static/css/animate.css" />
    <!-- owl carousel CSS -->
    <link rel="stylesheet" href="../static/css/owl.carousel.min.css" />
    <!-- themify CSS -->
    <link rel="stylesheet" href="../static/css/themify-icons.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Montserrat:wght@500&family=Raleway:wght@500&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"

    <!-- <link rel="stylesheet" href="../static/css/flaticon.css" /> -->

    <link rel="stylesheet" href="../static/css/slick.css" />
    <!-- style CSS -->
    <link rel="stylesheet" href="../static/css/style.css" />
  </head>

  <body>
    <header class="main_menu home_menu">
      <div class="container">
        <div class="row align-items-center">
          <div class="col-lg-12">
            <nav class="navbar navbar-expand-lg navbar-light">
              <a class="navbar-brand navbar_img" href="/">
                <img src="../static/img/logo6.png" alt="logo" />
              </a>
              <button
                class="navbar-toggler"
                type="button"
                data-toggle="collapse"
                data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent"
                aria-expanded="false"
                aria-label="Toggle navigation"
              >
                <span class="navbar-toggler-icon"></span>
              </button>
              <div
                class="collapse navbar-collapse main-menu-item justify-content-center"
                id="navbarSupportedContent"
              >
                <ul class="navbar-nav align-items-center">
                  <li class="nav-item active">
                    <a class="nav-link" href="{{url_for('home')}}">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" id="about" href="{{url_for('about')}}"
                      >About</a
                    >
                  </li>

                  <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('disease') }}"
                      >Disease Symptoms</a
                    >
                  </li>

                  <li class="nav-item dropdown active">
                    <a
                      class="nav-link dropdown-toggle"
                      href="/disease_input_type"
                      id="navbarDropdown"
                      role="button"
                      data-toggle="dropdown"
                      aria-haspopup="true"
                      aria-expanded="false"
                    >
                      Multi-Disease
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                      <a class="dropdown-item" href="{{url_for('kidney')}}"
                        >Kidney</a
                      >
                      <a class="dropdown-item" href="{{url_for('heart')}}"
                        >Heart</a
                      >
                      <a class="dropdown-item" href="{{url_for('liver')}}"
                        >Liver</a
                      >
                      <a class="dropdown-item" href="{{url_for('parkinsons')}}"
                        >Parkinsons</a
                      >
                      <a class="dropdown-item" href="{{url_for('diabetes')}}"
                        >Diabetes</a
                      >
                      <a class="dropdown-item" href="{{url_for('breast')}}"
                        >Breast Cancer</a
                      >

                      <a
                        class="dropdown-item"
                        href="{{url_for('disease_image_input')}}"
                        >Disease Prediction using image</a
                      >
                    </div>
                  </li>

                  <li class="nav-item dropdown">
                    <a
                      class="nav-link dropdown-toggle"
                      id="navbarDropdown_1"
                      role="button"
                      data-toggle="dropdown"
                      aria-haspopup="true"
                      aria-expanded="false"
                    >
                      Drug
                    </a>
                    <div
                      class="dropdown-menu"
                      aria-labelledby="navbarDropdown_1"
                    >
                      <a
                        class="dropdown-item"
                        href="{{url_for('alternativedrug')}}"
                        >Alternative Drug</a
                      >
                      <a
                        class="dropdown-item"
                        href="{{url_for('drugresponse')}}"
                        >Drug Response</a
                      >
                    </div>
                  </li>

                  <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('insurance') }}"
                      >Insurance</a
                    >
                  </li>

                  <li class="nav-item">
                    <a class="nav-link" href="{{url_for('contact')}}"
                      >Contact</a
                    >
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="{{url_for('developer')}}"
                      >developer</a
                    >
                  </li>
                </ul>
              </div>
              <a
                class="btn_2 d-none d-lg-block"
                href="regervation_part section_padding"
                >Appointment</a
              >
            </nav>
          </div>
        </div>
      </div>
    </header>
    <section class="breadcrumb_part breadcrumb_bg">
      <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <div class="breadcrumb_iner">
              <div class="breadcrumb_iner_item text-center">
                <h2>Drug Response</h2>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section class="about_us2 section_padding">
      <div class="container">
        <div class="row justify-content-center mb-4">
          <div class="col-12 text-center about_us_text2">
            <h2>Enter Patient Information</h2>
          </div>
        </div>

        <div class="row justify-content-center">
          <div class="col-md-8 border p-4 shadow">
            <form method="POST">
              <div class="row g-3">
                <div class="col-md-6 my-2">
                  <input
                    type="text"
                    class="form-control"
                    id="name"
                    name="Drug Name"
                    placeholder="Drug Name"
                    required
                  />
                </div>
                <div class="col-md-6 my-2">
                  <input
                    type="number"
                    class="form-control"
                    id="age"
                    name="Age"
                    placeholder="Age"
                    required
                  />
                </div>
                <div class="col-md-6 my-2">
                  <select
                    class="form-control"
                    id="gender"
                    name="Gender"
                    required
                  >
                    <option value="" disabled selected>Gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                  </select>
                </div>
                <div class="col-md-6 my-2">
                  <input
                    type="number"
                    step="0.1"
                    class="form-control"
                    id="bmi"
                    name="BMI"
                    placeholder="BMI"
                    required
                  />
                </div>
                <div class="col-12 my-2">
                  <textarea
                    class="form-control"
                    id="past_medical_conditions"
                    name="Past Medical Conditions"
                    placeholder="Past Medical Conditions"
                    required
                  ></textarea>
                </div>
                <div class="col-12 my-2">
                  <textarea
                    class="form-control"
                    id="existing_health_conditions"
                    name="Existing Health Conditions"
                    placeholder="Existing Health Conditions"
                    required
                  ></textarea>
                </div>
                <div class="col-12 my-2">
                  <textarea
                    class="form-control"
                    id="allergies"
                    name="Allergies"
                    placeholder="Allergies"
                    required
                  ></textarea>
                </div>
              </div>
              <div class="row justify-content-center mt-3">
                <button type="submit" class="btn_3">Submit</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
